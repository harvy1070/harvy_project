{% extends "layout.html" %}
{% block title %} Book 상세보기 {% endblock %}
{% block content %}
    <h1> {{book.title}} </h1>
    Title : {{book.title}}<br>
    Author : {{book.author}}<br>
    Publisher : {{book.publisher}}<br>
    <a href="{% url 'book:update' book.id %}">[Modify]</a>
    <a href="{% url 'book:delete' book.id %}">[Delete]</a>
{% endblock %}
