{% extends "layout.html" %}
{% block title %} Post Delete {% endblock %}
{% block content %}

    "{{book}}"을 정말 삭제하시겠습니까?

    <a href="{% url 'book:list' %}">아니오, 취소합니다.</a>
{% endblock %}
